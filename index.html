<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css">
    <!-- <link rel="stylesheet" href="cal.js"> -->
</head>

<body>
<div class="main-container">
    <div class="container">
        <section class="topSection">
            <div class="calcName"> <p> calc </p></div>
            <div class="ToggleDiv">
                <p>THEME</p>
                <!-- Toggle container with three stages -->
                <div class="ToggleStages">
                   <div>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </div>

                    <div class="switch-toggle ">
                        <div class="switch">
                            <div class="toggle"  onclick="toggleSwitch()"></div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
        <section>
            <div class="displayRow">
                
                <input type="text" readonly>
            </div>
        </section>

        <section class="buttonSection">
            <div class="divRow">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn delbtn">DEL</div>
            </div>
            <div class="divRow">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">&plus;</div>
            </div>
            <div class="divRow">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn minusbtn">-</div>
            </div>
            <div class="divRow">
                <div class="btn dotbtn">.</div>
                <div class="btn">0</div>
                <div class="btn dividebtn">/</div>
                <div class="btn multiplybtn">*</div>
            </div>

            <div class="divRow">
                <div class="btn resetbtn">RESET</div>
                <div class="btn assignmentbtn">&equals;</div>

            </div>

        </section>

    </div>
</div>
</body>
<script src="cal.js"></script>

</html>
